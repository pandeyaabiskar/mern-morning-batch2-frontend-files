<html>
  <head>
    <title>Doko Online Store</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <nav class="product-filter">
      <h1>Jackets</h1>

      <div class="sort">
        <div class="collection-sort">
          <label>Filter by:</label>
          <select>
            <option value="/">All Jackets</option>
            <option value="/">2016</option>
            <option value="/">jacket</option>
            <option value="/">Jackets</option>
            <option value="/">layers</option>
            <option value="/">Obermeyer</option>
            <option value="/">Roxy</option>
            <option value="/">womens</option>
          </select>
        </div>

        <div class="collection-sort">
          <label>Sort by:</label>
          <select>
            <option value="/">Featured</option>
            <option value="/">Best Selling</option>
            <option value="/">Alphabetically, A-Z</option>
            <option value="/">Alphabetically, Z-A</option>
            <option value="/">Price, low to high</option>
            <option value="/">Price, high to low</option>
            <option value="/">Date, new to old</option>
            <option value="/">Date, old to new</option>
          </select>
        </div>
      </div>
    </nav>

    <section class="products"></section>

    <script>
      const productSection = document.querySelector(".products");

      const createCardAddData = (product) => {
        const productCard = `      <div class="product-card">
        <a href="/details.html">
          <div class="product-image">
            <img
              src=${product.image}
            />
          </div>
          <div class="product-info">
            <h5>${product.title}</h5>
            <h6>$${product.price}</h6>
          </div>
        </a>
      </div>`;

        productSection.innerHTML += productCard;
      };

      //1. Fetch Data
      // fetch('http://localhost:5000/api/products').then((response) => {
      //   response.json().then((data) => {
      //     console.log(data)
      //   }).catch((err) => {
      //     console.log(err)
      //   })
      // }).catch((err) => {
      //   console.log(err)
      // })

      async function fetchData() {
        try {
          const response = await fetch("http://localhost:5000/api/products");
          const data = await response.json();
          data.map((product) => {
            createCardAddData(product);
          })
        } catch (err) {
          console.log(err);
        }
      }
      fetchData();

      //2. Create card and load it with data
      //3. Add it to DOM
    </script>
  </body>
</html>
